<div class="main-container" [ngClass]="{'active': isActive}">
  <app-header [sourceName]="sourceName"></app-header>
  <app-control-panel (filterNews)="filterNews($event);"></app-control-panel>
  <div class="list">
    <app-news-list [newsList]="currentNews" [source]="sourceName" [showLoadButton]="showLoadButton"></app-news-list>
  </div>
</div>
<footer>Powered by NewsAPI</footer>
